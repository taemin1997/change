<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../static/css/reset.css">
</head>
<body>
    <div class="container storeDetailReview-container">
        <div class="storeDetailReview-wrap1">
            <div class="storeDetailReview-name">
                <div class="storeDetailReview-name-img">
                    <img src="./../../static/img/shopping/storeDetailMainstore.png" alt="#">
                </div>
                <div class="storeDetailReview-name-name">
                    <div class="storeDetailReview-name-name-text">빌즈 강남</div>
                    <div class="storeDetailReview-name-name-star">
                        <span>
                            <img src="./../../static/img/shopping/storeListstar.png" alt="">
                            4.8
                        </span>
                    </div>
                </div>
            </div>
            <div class="storeDetailReview-detail">
                <div class="storeDetailReview-detail-detail">
                    상세 정보
                </div>
                <div class="storeDetailReview-detail-description">
                    <div class="storeDetailReview-detail-description-location">
                        <span>
                            <img src="./../../static/img/shopping/Location.png" alt="">
                            <div class="storeDetailReview-detail-description-location-text">
                                서울 강남구 테헤란로 142 아크플레이스 2층 (우)06236
                                <p>지번 역삼동 736-1</p>
                            </div>
                        </span>
                    </div>
                    <div class="storeDetailReview-detail-description-time">
                        <span>
                            <img src="./../../static/img/shopping/Clock.png" alt="">
                            <div class="storeDetailReview-detail-description-time-text">
                                영업시간
                                <p>매일 10:30 ~ 22:00</p>
                            </div>
                        </span>
                    </div>
                    <div class="storeDetailReview-detail-description-phone">
                        <span>
                            <img src="./../../static/img/shopping/Phone.png" alt="">
                            <div class="storeDetailReview-detail-description-location-text">
                                02-568-1353
                                <p>대표번호</p>
                            </div>
                        </span>
                    </div>
                    <div class="storeDetailReview-detail-description-description">
                        <span>
                            <img src="./../../static/img/shopping/ViewDetails.png" alt="">
                            <div class="storeDetailReview-detail-description-location-text">
                                올데이 다이닝 빌즈(bills)는 호주 특유의 편안한 라이프 스타일과 식재료 본연의 맛을 그대로 살린 건강한 메뉴를 선보입니다.
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="storeDetailReview-wrap2">
            <div class="storeDetailReview-total">
                <div class="storeDetailReview-total-text">
                    업체 리뷰
                    <img src="./../../static/img/shopping/star4_5.png" alt="">
                </div>
                <div class="storeDetailReview-total-star"></div>
            </div>
            <div class="storeDetailReview-detail">
                <div class="storeDetailReview-detail-box">
                    <div class="storeDetailReview-detail-box-profile">
                        <span>
                            <img src="./../../static/img/shopping/profile.png" alt="">
                            뇸뇸
                        </span>
                    </div>
                    <div class="storeDetailReview-detail-box-score">
                        <div class="storeDetailReview-detail-box-score-star">
                            <span>
                                5
                                <img src="./../../static/img/shopping/star5.png" alt="">
                            </span>
                        </div>
                        <div class="storeDetailReview-detail-box-score-date">
                            2024.10.6
                        </div>
                    </div>
                    <div class="storeDetailReview-detail-box-text">
                        빌즈 매장 너무 깨끗하고 분위기가 좋아요! 음식도 너무 맛있어요!
                    </div>
                    <div class="storeDetailReview-detail-box-product">
                        [Dole] 아보카도 200g
                    </div>
                </div>
            </div>
        </div>
        <div class="storeDetailReview-wrap3">
            <div class="storeDetailReview-page">
                <a href="#" class="storeDetailReview-page-cursor" id="lt">&lt;</a>
                <a href="#" class="storeDetailReview-page-num">1</a>
                <a href="#" class="storeDetailReview-page-num">2</a>
                <a href="#" class="storeDetailReview-page-num">3</a>
                <a href="#" class="storeDetailReview-page-num">4</a>
                <a href="#" class="storeDetailReview-page-num">5</a>
                <a href="#" class="storeDetailReview-page-cursor" id="gt">&gt;</a>
            </div>
        </div>
    </div>
</body>
</html>
