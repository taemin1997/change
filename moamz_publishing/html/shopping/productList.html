<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../static/css/shopping/productList.css">
  <link rel="stylesheet" href="./../../static/css/reset.css">
  <title>Document</title>
</head>
<body>
  <div class="contatiner productList-container">
    <div class="productList-wrap1">
      <button class="productList-button-product" type="button">상품</button>
      <button class="productList-button-map" type="button">지도</button>
    </div>
    <div class="productList-wrap2">
      <div class="productList-category">
        <div class="productList-category-vegit">
          <div class="productList-category-vegit-img">
            <img src="./../../static/img/shopping/productListvegit.png" alt="#">
          </div>
          <div class="productList-category-vegit-text">
            과일/채소
          </div>
        </div>
        <div class="productList-category-meat">
          <div class="productList-category-meat-img">
            <img src="./../../static/img/shopping/productListmeat.png" alt="#">
          </div>
          <div class="productList-category-meat-text">
            고기/계란
          </div>
        </div>
        <div class="productList-category-fish">
          <div class="productList-category-fish-img">
            <img src="./../../static/img/shopping/productListfish.png" alt="#">
          </div>
          <div class="productList-category-fish-text">
            수산물
          </div>
        </div>
        <div class="productList-category-mealkit">
          <div class="productList-category-mealkit-img">
            <img src="./../../static/img/shopping/productListmealkit.png" alt="#">
          </div>
          <div class="productList-category-mealkit-text">
            반찬/간편식
          </div>
        </div>
        <div class="productList-category-drink">
          <div class="productList-category-drink-img">
            <img src="./../../static/img/shopping/productListdrink.png" alt="#">
          </div>
          <div class="productList-category-drink-text">
            간식/음료
          </div>
        </div>
      </div>
      <div class="productList-category-detail">
        <div class="productList-category-detail-vegit">
          <div class="productList-category-detail-vegit-fruit">
            <button type="button">과일</button>
          </div>
          <div class="productList-category-detail-vegit-vegit">
            <button type="button">채소</button>
          </div>
        </div>
        <div class="productList-category-detail-meat">
          <div class="productList-category-detail-meat-meat">
            <button type="button">육류</button>
          </div>
          <div class="productList-category-detail-meat-egg">
            <button type="button">계란</button>
          </div>
        </div>
        <div class="productList-category-detail-fish">
          <div class="productList-category-detail-fish-fish">
            <button type="button">생선</button>
          </div>
          <div class="productList-category-detail-fish-dried">
            <button type="button">건어물</button>
          </div>
        </div>
        <div class="productList-category-detail-mealkit">
          <div class="productList-category-detail-mealkit-mealkit">
            <button type="button">간편식</button>
          </div>
          <div class="productList-category-detail-mealkit-side">
            <button type="button">반찬</button>
          </div>
        </div>
        <div class="productList-category-detail-drink">
          <div class="productList-category-detail-drink-snack">
            <button type="button">간식</button>
          </div>
          <div class="productList-category-detail-drink-drink">
            <button type="button">음료</button>
          </div>
        </div>
      </div>
    </div>
    <div class="productList-wrap3">
      <div class="productList-product">
        <div class="productList-product-search">
          <div class="productList-product-search location">
            <span>
              <img src="#" alt="위치">
              강남구
            </span>
          </div>
          <div class="productList-product-search-search">
            <input type="text" placeholder="검색어를 입력해주세요">
            <img src="#" alt="돋보기">
          </div>
        </div>
        <div class="productList-product-product">
          <div class="productList-product-product-box">
            <div class="productList-product-product-box-pic">
              <img src="#" alt="상품">
            </div>
            <div class="productList-product-product-box-text">
              <div class="productList-product-product-box-text-name">
                [Dole] 스위티오 바나나 1kg
              </div>
              <div class="productList-product-product-box-text-price">
                5,990원
              </div>
            </div>
            <div class="productList-product-product-box-star">
              <span>
                <img src="#" alt="star">
                4.8
              </span>
            </div>
            <div class="productList-product-product-box-eco">
              <span class="box-span-calender">
                <img src="#" alt="calender">
                24/10/15
              </span>
              <span class="box-span-weight">
                <img src="#" alt="eco">
                3kg
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
