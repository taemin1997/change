<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../static/css/reset.css">
</head>
<body>
  <div class="cart-container container">
    <div class="cart-wrap1">
      <div class="cart-top">
        <div class="cart-top-cart">
          <span>
            <img src="./../../static/img/shopping/cart.png" alt="">
            장바구니
          </span>
        </div>
        <div class="cart-top-text">
          단품 결제만 가능합니다. 주문 품목 한가지만 선택해주세요.
        </div>
      </div>
    </div>
    <div class="cart-wrap2">
      <div class="cart-product">
        <div class="cart-product-top">
          <span>
            빌즈 강남
            <img src="./../../static/img/shopping/shop.png" alt="">
          </span>
          <div class="cart-product-top-btn">
            <button type="button">X</button>
          </div>
        </div>
        <div class="cart-product-detail">
          <div class="cart-product-detail-product">
            <span>
              <input type="radio" name="select" id="">
              <div class="cart-product-detail-product-intro">
                <div class="cart-product-detail-product-intro-img">
                  <img src="./../../static/img/shopping/abocado.png" alt="">
                </div>
                <div class="cart-product-detail-product-intro-text">
                  <div class="cart-product-detail-product-intro-text-name">
                    [Dole] 아보카도
                  </div>
                  <div class="cart-product-detail-product-intro-text-price">
                    9,900원
                  </div>
                  <div class="cart-product-detail-product-intro-text-eco">
                    <span>
                        <div class="cart-product-detail-product-intro-text-calendar">
                            <img src="./../../static/img/shopping/productListcalendar.png" alt="">
                            24.10.15
                        </div>
                        <div class="cart-product-detail-product-intro-text-co2">
                            <img src="./../../static/img/shopping/productListco2.png" alt="">
                            2kg
                        </div>
                    </span>
                  </div>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-wrap3">
      <div class="cart-bottom">
        <span>
          결제 예정 금액 : 9,900원
          <button type="button" id="pay">
            <img src="./../../static/img/shopping/pay.png" alt="">
          </button>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
