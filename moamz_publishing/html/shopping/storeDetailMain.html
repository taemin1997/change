<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../static/css/reset.css">
</head>
<body>
    <div class="container storeDetailMain-container">
        <div class="storeDetailMain-wrap1">
            <div class="storeDetailMain-name">
                <div class="storeDetailMain-name-img">
                    <img src="./../../static/img/shopping/storeDetailMainstore.png" alt="#">
                </div>
                <div class="storeDetailMain-name-name">
                    <div class="storeDetailMain-name-name-text">빌즈 강남</div>
                    <div class="storeDetailMain-name-name-star">
                        <span>
                            <img src="./../../static/img/shopping/storeListstar.png" alt="">
                            4.8
                        </span>
                    </div>
                </div>
            </div>
            <div class="storeDetailMain-detail">
                <div class="storeDetailMain-detail-detail">
                    상세 정보
                </div>
                <div class="storeDetailMain-detail-description">
                    <div class="storeDetailMain-detail-description-location">
                        <span>
                            <img src="./../../static/img/shopping/Location.png" alt="">
                            <div class="storeDetailMain-detail-description-location-text">
                                서울 강남구 테헤란로 142 아크플레이스 2층 (우)06236
                                <p>지번 역삼동 736-1</p>
                            </div>
                        </span>
                    </div>
                    <div class="storeDetailMain-detail-description-time">
                        <span>
                            <img src="./../../static/img/shopping/Clock.png" alt="">
                            <div class="storeDetailMain-detail-description-time-text">
                                영업시간
                                <p>매일 10:30 ~ 22:00</p>
                            </div>
                        </span>
                    </div>
                    <div class="storeDetailMain-detail-description-phone">
                        <span>
                            <img src="./../../static/img/shopping/Phone.png" alt="">
                            <div class="storeDetailMain-detail-description-location-text">
                                02-568-1353
                                <p>대표번호</p>
                            </div>
                        </span>
                    </div>
                    <div class="storeDetailMain-detail-description-description">
                        <span>
                            <img src="./../../static/img/shopping/ViewDetails.png" alt="">
                            <div class="storeDetailMain-detail-description-location-text">
                                올데이 다이닝 빌즈(bills)는 호주 특유의 편안한 라이프 스타일과 식재료 본연의 맛을 그대로 살린 건강한 메뉴를 선보입니다.
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="storeDetailMain-wrap2">
            <div class="storeDetailMain-top">
                <span>
                    상품
                    <button type="button" id="storeDetailMain-goods-btn">더보기</button>
                </span>
            </div>
            <div class="storeDetailMain-goods">
                <div class="storeDetailMain-goods-img">
                    <img src="./../../static/img/shopping/abocado.png" alt="">
                </div>
                <div class="storeDetailMain-goods-detail">
                    <div class="storeDetailMain-goods-detail-name">
                        [Dole] 아보카도 200g (1~7입)
                    </div>
                    <div class="storeDetailMain-goods-detail-price">2900원~</div>
                    <div class="storeDetailMain-goods-detail-eco">
                        <div class="storeDetailMain-goods-detail-eco-calendar">
                            <span>
                                <img src="./../../static/img/shopping/productListcalendar.png" alt="">
                                24.10.15
                            </span>
                        </div>
                        <div class="storeDetailMain-goods-detail-eco-weight">
                            <span>
                                <img src="./../../static/img/shopping/productListco2.png" alt="">
                                2kg
                            </span>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="storeDetailMain-wrap3">
            <div class="storeDetailMain-review">
                <div class="storeDetailMain-top">
                    <span>
                        <div class="storeDetailMain-top-star">
                            업체리뷰
                        </div>
                        <button type="button" id="storeDetailMain-goods-btn">더보기</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
