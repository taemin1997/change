<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판매자 로그인</title>
  <link rel="stylesheet" href="../../../static/css/user/seller/sellerLogin.css">
</head>
<body>

  
  <div id="login-user">

    <div id="login-logo_wrap">
      <div id="login-logo">
        <img src="../../../static/img/user/logo-green.jpg">
      </div>
    </div>

    <div id="login-choice">
      <button class="login-choice_but">일반 로그인</button>
      <button class="login-choice_but"> 판매자 로그인</button>
    </div>
    <div id="login_box">
      <div id="login_box_text">
        <input class="login_text" type="email" placeholder="이메일 주소를 입력해 주세요">
        <input class="login_text" type="password" placeholder="비밀번호">
      </div>
      <div id="login-box_btn">
        <button id="login_but">로그인</button>
      </div>
      <div id="login-a">
        <div id="id-find">
          <a href="">아이디 찾기</a> /
          <a href="">비밀번호 찾기</a>
        </div>
        <div id="sing-up">
          <a href="">일반 회원가입</a> /
          <a href="">판매자 회원가입</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
